syntax = "proto3";

package github.com/bsanzhiev/taco-deliver/models;

message UserCreatedEvent {
    int64 userID = 1;
    string name = 2;
    string email = 3;
}

message OrderPlacedEvent {
    int64 orderID = 1;
    int64 userID = 2;
    string items = 3;
}

message DeliveryStatusUpdatedEvent {
    int64 deliveryID = 1;
    string status = 2;
}
